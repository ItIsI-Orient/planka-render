databases:
  - name: planka-db
    plan: free
    postgresMajorVersion: 14

services:
  - type: web
    name: planka
    plan: free
    env: docker
    # ❗️ IMPORTANT: Make sure this line points to your forked repository
    repo: https://github.com/ItIsI-Orient/planka-render
    envVars:
      - key: BASE_URL
        fromService:
          type: web
          name: planka
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: planka-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true # Render will automatically generate a secure secret key
